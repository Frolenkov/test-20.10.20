<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    
<div class="app">
  <div class="box image">
    <div class="image__wrapper">
        <img
      src="https://klike.net/uploads/posts/2019-06/1561182204_1.jpg"
      alt=""
      id="image"
    >
    </div>
    

    <div class="input">
      <input
        id="img-url"
        type="text"
        placeholder="Введите URL картинки"
        value=""
      >
    </div>
  </div>
  <div class="box settings">
    <div class="sliders">
      <div class="slider">
        <label for="grayscale">Оттенки серого</label>
        <input type="range" min="0" max="100" value="0" id="grayscale">
      </div>

      <div class="slider">
        <label for="contrast">Контраст</label>
        <input type="range" min="50" max="200" value="100" id="contrast">
      </div>

      <div class="slider">
        <label for="brightness">Яркость</label>
        <input type="range" min="50" max="200" value="100" id="brightness">
      </div>

      <div class="slider">
        <label for="sepia">Сепия</label>
        <input type="range" min="0" max="100" value="0" id="sepia">
      </div>

      <div class="slider">
        <label for="saturate">Насыщенность</label>
        <input type="range" min="0" max="200" value="100" id="saturate">
      </div>

      <div class="slider">
        <label for="width">Ширина</label>
        <input type="range" min="0" max="2" value="1" id="width" step="0.01">
      </div>

      <div class="slider">
        <label for="height">Высота</label>
        <input type="range" min="0" max="2" value="1" id="height" step="0.01">
      </div>

    </div>
    <div class="buttons">
      <button class="btn" id="reset" disabled>Сбросить</button>
    </div>

  </div>
</div>
    <script src="js/main.js"></script>
</body>

</html>
